<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
	<script type="text/javascript">
		function SongsController($scope, $http) {
			var songsApi = "http://localhost:3000/songs";

			$scope.songs = [];

			var poll;
			poll = function() {
				$http.get(songsApi, {responseType: "json"})
					.success(function(data, status, headers, config) {
						$scope.songs = data;
					});
				setTimeout(poll, 5000);
			}
			poll();

			$scope.addSong = function() {
				var mangleEntry = function(artist, track) {
					return (artist + track).toLowerCase().replace(/[^\w\s]/g, "");
				};

				var artist = $scope.newArtist,
					track = $scope.newTrack,
					entryId = mangleEntry(artist, track);

				var entry = {};
				entry[entryId] = {artist: artist, track: track};
				$http({method: "POST", url: songsApi, data: [entry], responseType: "json"});
				//$scope.songs.push(entry);
			}
		}
	</script>
</head>
<body ng-app>
	<div ng-controller="SongsController">
		<div>
			<form ng-submit="addSong()">
				<input type="text" placeholder="Artist" ng-model="newArtist"/>
				<input type="text" placeholder="Låt" ng-model="newTrack"/>
				<input type="submit" value="Lägg till"/>
			</form>
		</div>
		<ul>
			<li ng-repeat="song in songs">
				{{song}}
			</li>
		</ul>
	</div>
</body>
</html>
